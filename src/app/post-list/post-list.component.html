<mat-accordion multi="true" *ngIf="posts.length > 0"> <!-- multi=true allows multiple instances of the accordion to be open at the same time. -->
    <mat-expansion-panel *ngFor="let post of posts"> <!-- "posts" here is the variable defined in the ts file while post is any name you give it that will be stored here. -->
        <mat-expansion-panel-header>
            {{ post.title }} <!-- like in the ts file where we declared title  -->
        </mat-expansion-panel-header>
                <p>
                    {{ post.content }} <!-- like in the ts file where we declared content  -->
                </p>
                <mat-action-row> <!-- adds action row -->
                    <button mat-button>EDIT</button>
                    <button mat-button color="warn">DELETE</button>
                </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet.</p>
