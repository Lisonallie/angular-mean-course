<mat-card>
    <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <h2 class="login-head">Login</h2>
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required minlength="5">
        <mat-error *ngIf="passwordInput.invalid">
          Please enter a valid password.
        </mat-error>
      </mat-form-field>
      <br />
      <button class="login" mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
      <mat-spinner *nfIf="isLoading"></mat-spinner>
    </form>
  </mat-card>
