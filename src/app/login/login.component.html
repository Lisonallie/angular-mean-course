<mat-card>
    <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <h2 class="login-head">Login</h2>
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="E-Mail"
        />
        <mat-error *ngIf="">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field>
        <input type="password" matInput placeholder="Password">
        <mat-error *ngIf="">
          Please enter a valid password.
        </mat-error>
      </mat-form-field>
      <br />
      <button class="login" mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
